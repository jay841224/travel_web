{% extends 'base.html' %}
{% block title %}login page{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for m in messages %}
<p>{{ m }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<div style="width: 500px; position: absolute; top: 100px; left: 33%;">
    <h1 class="text-primary">Input name and email</h1>
    <form action="#" method="POST">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="nm" placeholder="input name" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" placeholder="input email" class="form-control" id="inputPassword3">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" name="submit" value="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
